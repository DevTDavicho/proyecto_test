<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar Código</button>
    </form>

    <h2>Verificar Código</h2>
    <form id="verificationForm" style="display:none;">
        <label for="code">Código de Verificación:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Verificar Código</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('/send-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if (response.ok) {
                alert('Código enviado. Revisa tu correo.');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('verificationForm').style.display = 'block';
            } else {
                alert('Error al enviar el código.');
            }
        });

        document.getElementById('verificationForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const code = document.getElementById('code').value;

            const response = await fetch('/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            if (response.ok) {
                alert('Código verificado. Inicio de sesión exitoso.');
            } else {
                alert('Código incorrecto.');
            }
        });
    </script>
</body>
</html>
